---
- name: Install packages
  become: true
  ansible.builtin.apt:
    state: present
    update_cache: true
    cache_valid_time: 3600
    name: language-pack-ja
  tags:
    - locale

- name: Set locale
  become: true
  ansible.builtin.command: localectl set-locale LANG=ja_JP.UTF-8
  register: result
  changed_when: result.rc == 0
  tags:
    - locale

- name: Set timezone
  become: true
  ansible.builtin.timezone:
    name: Asia/Tokyo
  tags:
    - locale
