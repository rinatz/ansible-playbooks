---
- name: Install packages
  become: true
  ansible.builtin.yum:
    name: glibc-langpack-ja
  tags:
    - locale

- name: Set locale
  become: true
  ansible.builtin.command: localectl set-locale LANG=ja_JP.UTF-8
  register: result
  changed_when: result.rc == 0
  tags:
    - locale

- name: Set timezone
  become: true
  ansible.builtin.timezone:
    name: Asia/Tokyo
  tags:
    - locale
